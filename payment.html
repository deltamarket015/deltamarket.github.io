<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Buy Product</title>
<link rel="stylesheet" href="payment.css">

<body>

<div class="container">
  <div class="card">
    <h2>
  <span style="color: aliceblue;">Buy Product from </span>
  <span style="color: #e400ec;">Delta Market</span>
</h2> 
    <p class="sub">Choose platform & payment</p>

    <label>Your Name</label>
    <input id="name" type="text" placeholder="Enter your name">

    <label>Product Name</label>
    <input id="product" type="text" placeholder="Enter product name">

    <label>Payment Method</label>
    <select id="payment">
      <option value="UPI">UPI</option>
      <option value="Binance">Binance</option>
    </select>

    <label>Buy Via</label>
    <div class="buttons">
      <button onclick="sendOrder('telegram')">Buy via Telegram</button>
      <button onclick="sendOrder('discord')">NOT Available</button>
      <button onclick="sendOrder('instagram')">Buy via Instagram</button>
    </div>
  </div>
</div>

<script src="js/payment.js"></script>
